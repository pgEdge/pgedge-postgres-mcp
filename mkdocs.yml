site_name: pgEdge Postgres MCP Server

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search

theme:
  name: material
  custom_dir: docs/overrides

  logo_dark_mode: 'img/logo-dark.png'
  logo_light_mode: 'img/logo-light.png'

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.prune
    - navigation.top
    - toc.follow

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  generator: false

copyright: Copyright &copy; 2025 pgEdge, Inc
repo_url: https://github.com/pgEdge/pgedge-mcp

nav:
  - Getting Started:
      - Introduction: index.md
  - User Guide:
      - Configuration: configuration.md
      - Authentication: authentication.md
      - Deployment: deployment.md
      - Available Tools: tools.md
      - Available Resources: resources.md
      - Query Examples: examples.md
      - Security: security.md
      - Troubleshooting: troubleshooting.md
  - Chat Clients:
      - Overview: chatbot-examples.md
      - Go Chat Client: go-chat-client.md
      - Python Examples:
          - Stdio + Anthropic Claude: stdio-anthropic-chatbot.md
          - HTTP + Ollama: http-ollama-chatbot.md
  - Developer Guide:
      - Development: development.md
      - Architecture: architecture.md
      - Testing: testing.md
      - CI/CD: ci_cd.md
      - MCP Protocol Reference: mcp_protocol.md
  - Configuration Reference:
      - Server Config Example: config-example.md
      - API Tokens Example: api-tokens-example.md
      - Chat Client Config Example: chat-client-config-example.md
