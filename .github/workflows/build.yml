name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Verify dependencies
      run: go mod verify

    - name: Download dependencies
      run: go mod download

    - name: Create bin directory
      run: mkdir -p bin

    - name: Build
      run: go build -v -o bin/pgedge-mcp ./cmd/pgedge-mcp

    - name: Verify binary
      run: |
        ls -lh bin/pgedge-mcp
        file bin/pgedge-mcp

    - name: Upload build artifact
      if: matrix.go-version == '1.23'
      uses: actions/upload-artifact@v4
      with:
        name: pgedge-mcp-linux-amd64
        path: bin/pgedge-mcp
        retention-days: 7
