name: Build Client

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: false

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Verify dependencies
      run: go mod verify

    - name: Download dependencies
      run: go mod download

    - name: Create bin directory
      run: mkdir -p bin

    - name: Build client
      run: go build -v -o bin/pgedge-pg-mcp-cli ./cmd/pgedge-pg-mcp-cli

    - name: Verify binary
      run: |
        ls -lh bin/pgedge-pg-mcp-cli
        file bin/pgedge-pg-mcp-cli

    - name: Upload build artifact
      if: matrix.go-version == '1.23'
      uses: actions/upload-artifact@v4
      with:
        name: pgedge-pg-mcp-cli-linux-amd64
        path: bin/pgedge-pg-mcp-cli
        retention-days: 7
