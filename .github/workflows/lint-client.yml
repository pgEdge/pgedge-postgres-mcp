name: Lint Client

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-client:
    name: Lint Client
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: false

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Download dependencies
      run: go mod download

    - name: Install golangci-lint
      run: |
        # Install latest v1.x version (config is NOT compatible with v2)
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    - name: Run golangci-lint on client code
      run: golangci-lint run ./internal/chat/... ./cmd/pgedge-pg-mcp-cli/...

    - name: Run go vet on client code
      run: go vet ./internal/chat/... ./cmd/pgedge-pg-mcp-cli/...

    - name: Check formatting
      run: |
        gofmt -l ./internal/chat ./cmd/pgedge-pg-mcp-cli > /tmp/gofmt.out
        if [ -s /tmp/gofmt.out ]; then
          echo "The following files are not formatted:"
          cat /tmp/gofmt.out
          exit 1
        fi
