name: CI - CLI Client

on:
    push:
        branches: [ main, develop ]
    pull_request:
        branches: [ main, develop ]

jobs:
    cli-client:
        name: CLI Client
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: '1.24'
                  cache: false

            - name: Cache Go modules
              uses: actions/cache@v4
              with:
                  path: |
                      ~/go/pkg/mod
                      ~/.cache/go-build
                  key: ${{ runner.os }}-go-1.24-${{ hashFiles('**/go.sum') }}
                  restore-keys: |
                      ${{ runner.os }}-go-1.24-

            - name: Verify dependencies
              run: go mod verify

            - name: Download dependencies
              run: go mod download

            - name: Lint client code
              run: |
                  # Install latest v1.x version (config is NOT compatible with v2)
                  go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
                  echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
                  golangci-lint run ./internal/chat/... ./cmd/pgedge-pg-mcp-cli/...

            - name: Run go vet
              run: go vet ./internal/chat/... ./cmd/pgedge-pg-mcp-cli/...

            - name: Check formatting
              run: |
                  gofmt -l ./internal/chat ./cmd/pgedge-pg-mcp-cli > /tmp/gofmt.out
                  if [ -s /tmp/gofmt.out ]; then
                    echo "The following files are not formatted:"
                    cat /tmp/gofmt.out
                    exit 1
                  fi

            - name: Build client
              run: |
                  mkdir -p bin
                  go build -v -o bin/pgedge-nla-cli ./cmd/pgedge-pg-mcp-cli

            - name: Verify binary
              run: |
                  ls -lh bin/pgedge-nla-cli
                  file bin/pgedge-nla-cli

            - name: Run client unit tests
              run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./internal/chat/... ./cmd/pgedge-pg-mcp-cli/...

            - name: Generate coverage report
              run: |
                  go tool cover -html=coverage.out -o coverage-client.html
                  go tool cover -func=coverage.out

            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: pgedge-nla-cli-linux-amd64
                  path: bin/pgedge-nla-cli
                  retention-days: 7

            - name: Upload coverage artifact
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-client
                  path: |
                      coverage-client.html
                      coverage.out
                  retention-days: 7
