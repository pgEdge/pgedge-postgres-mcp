name: CI - MCP Server

on:
    push:
        branches: [ main, develop ]
    pull_request:
        branches: [ main, develop ]

jobs:
    server:
        name: MCP Server
        runs-on: ubuntu-latest
        strategy:
            matrix:
                postgres-version: ['14', '15', '16', '17', '18']
            fail-fast: false

        services:
            postgres:
                image: postgres:${{ matrix.postgres-version }}
                env:
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: testdb
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: '1.24'
                  cache: false

            - name: Cache Go modules
              uses: actions/cache@v4
              with:
                  path: |
                      ~/go/pkg/mod
                      ~/.cache/go-build
                  key: ${{ runner.os }}-go-1.24-${{ hashFiles('**/go.sum') }}
                  restore-keys: |
                      ${{ runner.os }}-go-1.24-

            - name: Verify dependencies
              run: go mod verify

            - name: Download dependencies
              run: go mod download

            - name: Lint server code
              if: matrix.postgres-version == '18'
              run: |
                  # Install latest v1.x version (config is NOT compatible with v2)
                  go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
                  echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
                  golangci-lint run ./internal/mcp/... ./internal/auth/... ./internal/config/... ./internal/crypto/... ./internal/database/... ./internal/resources/... ./internal/tools/... ./cmd/pgedge-pg-mcp-svr/...

            - name: Run go vet
              if: matrix.postgres-version == '18'
              run: go vet ./internal/mcp/... ./internal/auth/... ./internal/config/... ./internal/crypto/... ./internal/database/... ./internal/resources/... ./internal/tools/... ./cmd/pgedge-pg-mcp-svr/...

            - name: Check formatting
              if: matrix.postgres-version == '18'
              run: |
                  gofmt -l ./internal/mcp ./internal/auth ./internal/config ./internal/crypto ./internal/database ./internal/resources ./internal/tools ./cmd/pgedge-pg-mcp-svr > /tmp/gofmt.out
                  if [ -s /tmp/gofmt.out ]; then
                    echo "The following files are not formatted:"
                    cat /tmp/gofmt.out
                    exit 1
                  fi

            - name: Build server
              run: |
                  mkdir -p bin
                  go build -v -o bin/pgedge-nla-server ./cmd/pgedge-pg-mcp-svr

            - name: Verify binary
              run: |
                  ls -lh bin/pgedge-nla-server
                  file bin/pgedge-nla-server

            - name: Run server unit tests
              run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./internal/mcp/... ./internal/auth/... ./internal/config/... ./internal/crypto/... ./internal/database/... ./internal/resources/... ./internal/tools/... ./cmd/pgedge-pg-mcp-svr/...

            - name: Generate coverage report
              if: matrix.postgres-version == '18'
              run: |
                  go tool cover -html=coverage.out -o coverage-server.html
                  go tool cover -func=coverage.out

            - name: Wait for PostgreSQL
              run: |
                  until pg_isready -h localhost -p 5432 -U postgres; do
                    echo "Waiting for PostgreSQL..."
                    sleep 2
                  done

            - name: Run integration tests
              env:
                  TEST_PGEDGE_POSTGRES_CONNECTION_STRING: "postgres://postgres:postgres@localhost:5432/testdb?sslmode=disable"
                  TEST_ANTHROPIC_API_KEY: "dummy-key-for-testing"
              run: go test -v ./test/...

            - name: Run integration tests with LLM (if API key available)
              env:
                  TEST_PGEDGE_POSTGRES_CONNECTION_STRING: "postgres://postgres:postgres@localhost:5432/testdb?sslmode=disable"
                  TEST_ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'dummy-key-for-testing' }}
              run: go test -v ./test/... -run QueryPostgreSQLVersion
              continue-on-error: true

            - name: Upload build artifact
              if: matrix.postgres-version == '18'
              uses: actions/upload-artifact@v4
              with:
                  name: pgedge-nla-server-linux-amd64
                  path: bin/pgedge-nla-server
                  retention-days: 7

            - name: Upload coverage artifact
              if: matrix.postgres-version == '18'
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-server
                  path: |
                      coverage-server.html
                      coverage.out
                  retention-days: 7
